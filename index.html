<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Design</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   
    <header id="header">
        <div class="left-box" > 
            <img src="/images/icons/hamburger-menu.svg" alt="burger menu" class="burger-icon" >

            <img src="/images/icons/youtube-logo.svg" alt="youtube-logo" class="logo" >
        </div>

        <div class="middle-box" >

            <input type="text" placeholder="Search" class="search-bar"  >

            <button>
                <img src="/images/icons/search.svg" alt="search-icon">
            </button>

            <button>
                <img src="/images/icons/voice-search-icon.svg" alt="voice-search">
            </button>
        </div>

        <div class="right-box" >
            
            <div>
                <img src="/images/icons/upload.svg" alt="upload">
            </div>
            
            <div>
                <img src="/images/icons/youtube-apps.svg" alt="youtube-apps">
            </div>
            
            <div>
                <img src="/images/icons/notifications.svg" alt="notifications">
            </div>
            
            <div>
                <img src="/images/channel/my-channel.jpeg" alt="my-channel">
            </div>

        </div>

    </header>

</body>
</html>
